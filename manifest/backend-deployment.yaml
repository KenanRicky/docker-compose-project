apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend-deployment
  labels:
    app: backend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: backend
  template:
    metadata:
      labels:
        app: backend
    spec:
      containers:
        - name: backend
          image: kenanricky/yolo-ecommerce-backend:v1.0.0
          command: ["npm", "start"] 
          ports:
            - containerPort: 5000

  