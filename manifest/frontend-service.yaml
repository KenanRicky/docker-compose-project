apiVersion: v1
kind: Service
metadata:
  name: frontend-service
spec:
  type: LoadBalancer
  selector:
    app: frontend
  ports:
    - port: 5000
      targetPort: 5000
      nodePort: 30000
---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: frontend
spec:
  serviceName: "frontend-service"
  replicas: 1
  selector:
    matchLabels:
      app: frontend
  template:
    metadata:
      labels:
        app: frontend
    spec:
      containers:
        - name: frontend
          image: kenanricky/yolo-ecommerce-frontend:v1.0.0
          ports:
            - containerPort: 3000
          volumeMounts:
            - name: frontend-storage
              mountPath: /usr/src/app/data
  volumeClaimTemplates:
    - metadata:
        name: frontend-storage
      spec:
        accessModes: ["ReadWriteOnce"]
        resources:
          requests:
            storage: 1Gi